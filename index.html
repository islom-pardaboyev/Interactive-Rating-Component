<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
</head>

<style>
  *{
    font-family: "Overpass", sans-serif;
  }
</style>

<body class="flex bg-[#121417] items-center justify-center h-[100vh]">

  <div class="bg-dark-gray p-[2rem] rounded-lg text-white">
    <div>
      <img class="p-3 mb-[2rem] w-[4rem] bg-[#4b4e51] rounded-full" src="/images/icon-star.svg" alt="">
      <p class="text-[2rem] font-medium">How did we do?</p>
      <p class="my-[1rem] text-medium-gray">Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
    </div>
    <div class="flex text-[1.2rem] my-[2rem] justify-between">
      <button class="btn text-medium-gray hover:bg-[#959eac] hover:text-white duration-200 bg-[#4b4e51] py-3 px-5 rounded-full">1</button>
      <button class="btn text-medium-gray hover:bg-[#959eac] hover:text-white duration-200 bg-[#4b4e51] py-3 px-5 rounded-full">2</button>
      <button class="btn text-medium-gray hover:bg-[#959eac] hover:text-white duration-200 bg-[#4b4e51] py-3 px-5 rounded-full">3</button>
      <button class="btn text-medium-gray hover:bg-[#959eac] hover:text-white duration-200 bg-[#4b4e51] py-3 px-5 rounded-full">4</button>
      <button class="btn text-medium-gray hover:bg-[#959eac] hover:text-white duration-200 bg-[#4b4e51] py-3 px-5 rounded-full">5</button>
    </div>
    <button class="w-full bg-[#F6790C] py-[10px] hover:bg-white hover:text-[#F6790C] duration-200 font-semibold uppercase tracking-[5px] rounded-full">Submit</button>
  </div>


  <script src="/index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'white': '#ffffff',
                    'light-gray': '#959eac',
                    'medium-gray': '#7c8798',
                    'dark-gray': '#252d37',
                    'very-dark-blue': '#252d37'
                }
            },
        },
    };
</script>

</body>
</html>
