<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
</head>

<style>
  *{
    font-family: "Overpass", sans-serif;
  }

  :root{
    -White: hsl(0, 0%, 100%);
-Light0-Grey: hsl(217, 12%, 63%);
-Medium-Grey: hsl(216, 12%, 54%);
-Dark-Blue: hsl(213, 19%, 18%);
-Very-Dark-0Blue: hsl(216, 12%, 8%);
  }
</style>

<body class="flex items-center justify-center h-[100vh]">

  <div>
    <div>
      <img src="/images/icon-star.svg" alt="">
      <p>How did we do</p>
      <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
    </div>
    <div class="flex justify-between">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <button>Submit</button>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
