<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
</head>

<style>
  *{
    font-family: "Overpass", sans-serif;
  }
</style>

<body class="flex bg-[#121417] items-center justify-center h-[100vh]">

  <div class="bg-dark-gray p-[2rem] rounded-lg text-white">
    <div>
      <img src="/images/icon-star.svg" alt="">
      <p>How did we do</p>
      <p>Please let us know how we did with your support <br> request. All feedback is appreciated to help us <br> improve our offering!</p>
    </div>
    <div class="flex justify-between">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <button>Submit</button>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'white': '#ffffff',
                    'light-gray': '#959eac',
                    'medium-gray': '#7c8798',
                    'dark-gray': '#252d37',
                    'very-dark-blue': '#252d37'
                }
            },
        },
    };
</script>

</body>
</html>
